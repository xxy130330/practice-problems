<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var inputArr = [4, 2, 8, 6, 3, 9];
        array_factor(inputArr);


        function array_factor(givenArr) {
            var obj = {};
            for(var i=0; i<givenArr.length; i++){
                obj[givenArr[i]] = [];
                var newArr = givenArr.splice(givenArr[i], 1);
                for(var j=0; j<newArr.length; j++){
                    if(givenArr[i] % newArr[j] === 0 ){
                        if(obj[givenArr[i]].indexOf(newArr[j]) === -1) {
                            obj[givenArr[i]] = newArr[j];
                        }
                    }
                }

            }
            return obj;
        }
    </script>
</head>
<body>

</body>
</html>
